<!-- Main navigation with current page / categoriy highlighted -->
<nav class=navigation>
  <ul>
    {% for item in site.data.nav %}
      <li {% if page.permalink == item.url or page.category == item.cate %}class=current{% endif %}>
        <a href="{{ site.data.var.base }}{{ item.url }}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
