<!-- Footer section -->
{% if page.title == site.data.var.name and site.data.var.demo == false %}
{% else %}
  <footer class=footer>
    <ul>
      <li><a href="{{ site.data.var.base }}/">{{ site.data.var.name }}</a></li>
      <li><a href="http://twitter.com/{{ site.data.var.twtr_author}}">@{{ site.data.var.twtr_author }}</a></li>
      {% if site.data.var.demo %}
        <li><a href="https://github.com/sparanoid/jekyll-scaffolding/" title="Jekyll Scaffolding">jksf</a></li>
      {% endif %}
      <li><a href="{{ site.data.var.feed | prepend: site.data.var.base }}/" title="Feed - Atom (The Atom Syndication Format)">Atom Feed</a></li>
    </ul>
    {% if site.data.var.google_plus %}
      <p style="display: none;">
        <a href="{{ site.data.var.google_plus }}" rel=author>Google+</a>
      </p>
    {% endif %}
  </footer>
{% endif %}
